<md-dialog aria-label="" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Open External Screen</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <!-- Content dialog -->
                <div layout="column" ng-cloak>
                    <form name="myForm">
                        <md-input-container class="md-block" layout-align="center center">
                            <a target="_blank" class="url" href="external.html">Click here to open</a>
                        </md-input-container>
                    </form>
                </div>
                <!-- end content dialog -->
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
