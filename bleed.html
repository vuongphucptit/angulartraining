<html>
<head>
    <title></title>
    <style type="text/css">
        * {
            font-size: 100px;
            color: green;
        }

        p {
            color: red
        }

        input[type="button"],
        input[type="submit"] {
            background-color: green;
            color: white;
            border: 1px solid blue;
        }
    </style>

    <script type="text/javascript">
        var html = '<button style="font-size: 10px; color: black">' + 'hoge' + '</button>';

        function run() {
            document.getElementById('buttonId').innerHTML = html;
        }

        window.onload = run;
    </script>
</head>

<body>
<div id="buttonId"></div>
<p>color</p>
</body>
</html>
